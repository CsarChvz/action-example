name: PR Code Validation

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write # Crucial para comentar y cerrar el PR

jobs:
  validate-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initial Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: code-validation
          message: |
            ### üõ† Validando Pull Request
            - ‚è≥ Iniciando entorno de ejecuci√≥n...

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas requests; fi

      - name: Run Validation Script
        id: python_script
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/scripts
          python scripts/validate_pr.py

      - name: Final Comment
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: code-validation
          message: |
            ### üìä Resultado de la Validaci√≥n
            ${{ steps.python_script.outputs.message }}

      # --- L√ìGICA DE CIERRE AUTOM√ÅTICO ---
      
      - name: Close PR on Failure
        if: ${{ steps.python_script.outputs.success == 'false' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Cerrando PR debido a validaci√≥n fallida..."
          gh pr close ${{ github.event.pull_request.number }} --comment "Este PR se cerr√≥ autom√°ticamente porque el c√≥digo [CODE:XXXXX] es inv√°lido o no est√° presente en el t√≠tulo."

      - name: Fail Workflow if Invalid
        if: ${{ steps.python_script.outputs.success == 'false' }}
        run: exit 1